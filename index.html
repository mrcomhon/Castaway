<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scaleable=no,  initial-scale=1.0 , maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Castaway</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a href="" class="header__logo logo">
          <img
            width="160"
            height="33"
            src="./images/logo.svg"
            alt="Castaway"
            class="logo__image"
            loading="lazy"
          />
        </a>
        <nav class="header__menu hidden-mobile">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="" class="header__menu-link">Home</a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link">Episodes</a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link">About</a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link">Contact</a>
            </li>
          </ul>
        </nav>
        <button
          type="button"
          class="header__burger-button burger-button visibly-mobile"
          onclick="mobileOverlay.showModal()"
        >
          <span class="visually-hidden">Open navigation menu</span>
        </button>
      </div>
    </header>
    <main class="content">
      <section class="section container">
        <div class="section__body">
          <div class="hero">
            <div class="hero__image">
              <img class="hero__image--line" src="./images/hero__image--line.svg" alt="">
              <img
                src="./images/hero__image.svg"
                alt=""
                width="650"
                height=""
                loading="lazy"
              />
            </div>
            <div class="hero__body">
              <div class="hero__title">
                <h2 class="hero__title--text">Take your podcast to the</h2>
                <div class="hero__title--special">
                  <p class="hero__title--under">next</p>
                  <img
                    class="hero__title--line"
                    src="./images/hero__line.svg"
                    alt=""
                    width="120"
                  />
                </div>
                <p class="hero__title--bold">level</p>
              </div>
              <div class="hero__apps">
                <div class="hero__description">Listen on</div>
                <a href="">
                  <img
                    src="./images/spotify.svg"
                    alt=""
                    width="32"
                    height="32"
                  />
                </a>
                <a href="">
                  <img
                    src="./images/spotify--red.svg"
                    alt=""
                    width="32"
                    height="32"
                  />
                </a>
                <a href="">
                  <img
                    src="./images/spotify--orange.svg"
                    alt="32"
                    width="32"
                    height="32"
                  />
                </a>
                <a href="">
                  <img
                    src="./images/spotify--purple.svg"
                    alt="32"
                    width="32"
                    height="32"
                  />
                </a>
                <a href="">
                  <img
                    src="./images/spotify--white.svg"
                    alt=""
                    width="32"
                    height="32"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <dialog class="mobile-overlay visibly-mobile" id="mobileOverlay">
      <form class="mobile-overlay__close-button-wrapper" method="dialog">
        <button type="submit" class="mobile-overlay_close-button cross-button">
          <span class="visually-hidden">Close navigation menu</span>
        </button>
      </form>
      <div class="mobile-overlay__body">
        <ul class="mobile-overlay__list">
          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">Home</a>
          </li>

          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">Episodes</a>
          </li>

          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">About</a>
          </li>

          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">Contact</a>
          </li>
        </ul>
      </div>
    </dialog>
  </body>
</html>
